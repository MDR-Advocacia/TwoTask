services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m uvicorn main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend  # Assumindo que o código do React estará em uma pasta 'frontend'
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"  # Porta padrão do Vite (React)
    volumes:
      - ./frontend:/app
      - /app/node_modules # Impede que o node_modules local sobrescreva o do container