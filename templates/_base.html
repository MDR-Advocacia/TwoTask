<!DOCTYPE html>
<html lang="pt-br" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OneTask{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="/static/js/htmx.min.js" defer></script>
    <style>
        /* Efeito de carregamento sutil para ações HTMX */
        .htmx-request .htmx-request-target {
            opacity: 0.5;
            transition: opacity 300ms ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-beige-200 font-sans antialiased">
    <div 
        class="min-h-full bg-cover bg-center" 
        style="background-image: url('https://images.unsplash.com/photo-1554141323-9547b31718e0?q=80&w=2940&auto=format&fit=crop');">
        
        <div class="min-h-full bg-slate-900/50 backdrop-blur-3xl">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
