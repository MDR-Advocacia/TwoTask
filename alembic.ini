# Um arquivo de configuração completo para o Alembic.
#
# Este arquivo é lido quando o comando "alembic" é invocado.
# https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file

[alembic]
# Esta é a configuração chave que estava faltando.
# Ela aponta para o diretório de scripts do Alembic, que acabamos de criar.
# O nome 'alembic' aqui corresponde ao nome da pasta que criamos com 'alembic init alembic'.
script_location = alembic

# Template para os nomes dos arquivos de migração.
# A configuração padrão é excelente e não precisa ser alterada.
# Ex: {rev}_{slug}.py -> xxxxxxxx_adiciona_tabelas.py
file_template = %%(rev)s_%%(slug)s

# URL de conexão com o banco de dados.
# ESTA LINHA É A MAIS IMPORTANTE E DEVE SER EDITADA.
# O Alembic usa esta URL para se conectar ao banco e verificar o estado atual.
#
# Exemplos:
# Para PostgreSQL:
# sqlalchemy.url = postgresql://usuario:senha@host:porta/nomedobanco
#
# Para SQLite (ótimo para desenvolvimento local, cria um arquivo no diretório):
# sqlalchemy.url = sqlite:///./database.db
#
# **Ação:** Substitua a linha abaixo pela string de conexão do seu banco de dados.
# Ela deve ser a mesma que sua aplicação FastAPI usa.
sqlalchemy.url = sqlite:///./database.db


# --- Configurações de Logging ---
# Estas seções controlam como o Alembic exibe informações no terminal.
# A configuração padrão é boa e não precisa de alterações para começar.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S